<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<script type="text/javascript" src="js/javascript.js"></script>-->
    <script type="text/javascript" src="js/javascriptaxios.js"></script>
</head>
<body>
    <head>
        <h1 id="title1"></h1>
    </head>
    <br><br>
    <div class="contenido">
        <div class="contenedormonedas">
            <img id="img1" class="imagen_moneda">
            <button class="buttonswitch" title="Intercambiar" onclick="intercambiarTipoConversion()"></button>
            <img id="img2" class="imagen_moneda">
        </div>
        <form onsubmit="return convertir()">
            <label for="txt_impote">Importe: *</label>
            <input type="number" class="entrada" id="txt_importe" placeholder="Introduce el importe aconvertir" step="any" required>
            <br>
            <label for="txt_tasa">Tasa de Cambio</label>
            <input class="resultado" type="text" id="txt_tasa" readonly>
            <br>
            <label for="txt_resultado">Resultado:</label>
            <input class="resultado" type="text" id="txt_resultado" readonly>
            <br><br>
            <input class="btn_convertir" type="submit" value="Convertir">
        </form>
    </div>
</body>
</html>
